name: Build

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: /

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Install Gulp
        run: npm i gulp-install

      - name: Install webp converter
        run: npm install webp-converter@2.2.3 --save-dev
        
      - name: Build svgSprites
        run: gulp svgSprite

      - name: Build otf2ttf  
        run: gulp otf2ttf

      - name: Build
        run: npm run build
